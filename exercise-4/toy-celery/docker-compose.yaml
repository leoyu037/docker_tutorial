version: '3'
services:
  toy-celery-broker-backend:
    image: redis
    ports:
      - '6379:6379'
  toy-celery-worker:
    build: .
    image: toy-celery:local
    # volumes:
    #   - ./:/srv/
    environment:
      - C_FORCE_ROOT=True
      - RUN_MODE=worker
      - QUEUES=celery
  toy-celery-worker2:
    build: .
    image: toy-celery:local
    # volumes:
    #   - ./:/srv/
    environment:
      - C_FORCE_ROOT=True
      - RUN_MODE=worker
      - QUEUES=goodbye
  toy-celery-worker3:
    build: .
    image: toy-celery:local
    # volumes:
    #   - ./:/srv/
    environment:
      - C_FORCE_ROOT=True
      - RUN_MODE=worker
      - QUEUES=docker_tut
      - ES_HOST=elasticsearch
      - OWNER_DB_HOST=owner_db
      - OWNER_DB_PORT=5432 # Note this is NOT the port that owner_db is exposing to the local network
      - PET_DB_HOST=pet_db
      - PET_DB_PORT=5432
  toy-celery-beat:
    build: .
    image: toy-celery:local
    # volumes:
    #   - ./:/srv/
    environment:
      - RUN_MODE=beat
  toy-celery-flower:
    build: .
    image: toy-celery:local
    # volumes:
    #   - ./:/srv/
    environment:
      - RUN_MODE=flower
    ports:
      - '5555:5555'
    command: sh -c 'sleep 5; ./scripts/start-celery.sh'
